<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - Minecraft grass block inspired -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5B8C3D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3D6B2A;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer frame - stone texture -->
  <rect width="256" height="256" fill="#8B8B8B"/>

  <!-- Inner frame highlight -->
  <rect x="8" y="8" width="240" height="240" fill="#A0A0A0"/>

  <!-- Main background -->
  <rect x="16" y="16" width="224" height="224" fill="url(#bgGrad)"/>

  <!-- Minecraft-style grass texture -->
  <rect x="16" y="16" width="32" height="32" fill="#4A7C2F" opacity="0.3"/>
  <rect x="80" y="16" width="32" height="32" fill="#4A7C2F" opacity="0.3"/>
  <rect x="144" y="16" width="32" height="32" fill="#4A7C2F" opacity="0.3"/>
  <rect x="208" y="16" width="32" height="32" fill="#4A7C2F" opacity="0.3"/>

  <!-- Docker whale body - pixelated style -->
  <!-- Whale base -->
  <rect x="64" y="120" width="128" height="64" fill="#1D63ED"/>

  <!-- Whale containers (blocks on top) -->
  <!-- Row 1 -->
  <rect x="80" y="96" width="24" height="24" fill="#0DB7ED"/>
  <rect x="112" y="96" width="24" height="24" fill="#0DB7ED"/>
  <rect x="144" y="96" width="24" height="24" fill="#0DB7ED"/>

  <!-- Row 2 -->
  <rect x="96" y="72" width="24" height="24" fill="#0DB7ED"/>
  <rect x="128" y="72" width="24" height="24" fill="#0DB7ED"/>

  <!-- Container highlights (Minecraft-style shading) -->
  <rect x="80" y="96" width="24" height="4" fill="#33D1FF" opacity="0.6"/>
  <rect x="112" y="96" width="24" height="4" fill="#33D1FF" opacity="0.6"/>
  <rect x="144" y="96" width="24" height="4" fill="#33D1FF" opacity="0.6"/>
  <rect x="96" y="72" width="24" height="4" fill="#33D1FF" opacity="0.6"/>
  <rect x="128" y="72" width="24" height="4" fill="#33D1FF" opacity="0.6"/>

  <!-- Container shadows -->
  <rect x="80" y="116" width="24" height="4" fill="#000000" opacity="0.3"/>
  <rect x="112" y="116" width="24" height="4" fill="#000000" opacity="0.3"/>
  <rect x="144" y="116" width="24" height="4" fill="#000000" opacity="0.3"/>
  <rect x="96" y="92" width="24" height="4" fill="#000000" opacity="0.3"/>
  <rect x="128" y="92" width="24" height="4" fill="#000000" opacity="0.3"/>

  <!-- Whale highlight (top) -->
  <rect x="64" y="120" width="128" height="8" fill="#2E7FFF" opacity="0.5"/>

  <!-- Whale shadow (bottom) -->
  <rect x="64" y="176" width="128" height="8" fill="#000000" opacity="0.3"/>

  <!-- Whale face -->
  <rect x="160" y="136" width="16" height="8" fill="#000000" opacity="0.6"/>

  <!-- Whale tail (pixelated waves) -->
  <rect x="32" y="136" width="32" height="32" fill="#1D63ED"/>
  <rect x="32" y="136" width="32" height="4" fill="#2E7FFF" opacity="0.5"/>
  <rect x="32" y="164" width="32" height="4" fill="#000000" opacity="0.3"/>

  <!-- Tail fin -->
  <rect x="16" y="144" width="16" height="16" fill="#1D63ED"/>
  <rect x="16" y="144" width="16" height="2" fill="#2E7FFF" opacity="0.5"/>

  <!-- Water waves (Minecraft-style) -->
  <rect x="32" y="184" width="192" height="16" fill="#3D9BFF" opacity="0.4"/>
  <rect x="48" y="200" width="160" height="16" fill="#3D9BFF" opacity="0.3"/>

  <!-- Frame inner border (3D effect) -->
  <rect x="16" y="16" width="224" height="4" fill="#FFFFFF" opacity="0.3"/>
  <rect x="16" y="16" width="4" height="224" fill="#FFFFFF" opacity="0.3"/>
  <rect x="236" y="16" width="4" height="224" fill="#000000" opacity="0.3"/>
  <rect x="16" y="236" width="224" height="4" fill="#000000" opacity="0.3"/>

  <!-- Corner details (Minecraft-style decorative) -->
  <rect x="24" y="24" width="8" height="8" fill="#7A7A7A"/>
  <rect x="224" y="24" width="8" height="8" fill="#7A7A7A"/>
  <rect x="24" y="224" width="8" height="8" fill="#7A7A7A"/>
  <rect x="224" y="224" width="8" height="8" fill="#7A7A7A"/>
</svg>
