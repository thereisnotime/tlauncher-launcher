# No audio configuration
# Use this when audio is not needed or not supported (e.g., Windows, servers)

services:
  tlauncher:
    # No audio devices or environment variables
    environment:
      # Silence Java audio warnings
      JAVA_TOOL_OPTIONS: "-Djavax.sound.sampled.Clip=com.sun.media.sound.DirectAudioDeviceProvider -Djavax.sound.sampled.Port=com.sun.media.sound.PortMixerProvider -Djavax.sound.sampled.SourceDataLine=com.sun.media.sound.DirectAudioDeviceProvider -Djavax.sound.sampled.TargetDataLine=com.sun.media.sound.DirectAudioDeviceProvider"
